 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes++</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
 </head>
 <body>
    <!-- Info Overlay -->
    <div id="overlay" class="hidden">
        <div id="info">
            <button id="btn-close-info">
                <img src="assets/close.svg">
            </button>
            <div>
                <h3>Members</h3>
                <ul>
                    <li><strong>Bitang, Sean Karl</strong></li>
                    <li>Balintag, Arnel</li>
                    <li>Indong, John Paul</li>
                    <li>Lom-oc, Rulph Harvey</li>
                    <li>Sanaga, Rubie Jane</li>
                    <li>Varela, Rheed Lloyd</li>
                </ul>
            </div>
            <div>
                <h3>Resources</h3>
                <ul>
                    <li><div> Icons made by <a href="https://www.flaticon.com/authors/arkinasi" title="Arkinasi" target="_blank"> Arkinasi </a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a></div></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- add header below -->
    <header>
        <h1>Sticky Notes++</h1>
        <div></div>
        <button id="btn-info"><img src="assets/info.svg"></button>
        <button id="btn-theme"><img src="assets/theme.svg"></button>
    </header>

    <!-- app -->
    <div id="app">
        <button id="add-note" onclick="addNote()">
            <p>+</p>
            <p>Add new note</p>
        </button>
    </div>
 </body>
 </html>
